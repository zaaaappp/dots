# you can choose themes from $HOME/.config/kitty/kitty-themes/
include ./kitty-themes/00-Default.conf

include colors.conf
font_family RobotoMono Nerd Font Mono
font_size 11.5
bold_font false
enable_bold_text false
italic_font false
bold_italic_font false

background_opacity 0.9
dynamic_background_opacity 1
confirm_os_window_close 0

# Animated cursor
#cursor_trail 1

# change to x11 or wayland or leave auto
linux_display_server wayland

scrollback_lines 2000
wheel_scroll_min_lines 1

enable_audio_bell no

window_padding_width 4

selection_foreground none
selection_background none

foreground #dddddd
background #000000
cursor #dddddd
