# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 0

  gaps_in = 0
  gaps_out = 5
  
  col.active_border = 0xFF007F 
  col.inactive_border = 0x00000000
}

decoration {
  rounding = 0
         
  active_opacity = 1.2
  inactive_opacity = 1.15
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 2
    render_power = 1

    color = $primary
    color_inactive = 0x00000000
  }


  blur {
    enabled = false
    size = 1
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active =0xFF007F

	groupbar {
		col.active = 0xFF007F

  }
}
